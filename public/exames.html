<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>BemGestar - Exames e Avaliações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal {
      display: block;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .d-none {
      display: none !important;
    }
  </style>
  <script defer src="js/exames.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard_admin.html">
          <img src="Imagem/logo.jpg" alt="Logo" width="40" height="40"> BemGestar
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard_admin.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h2 class="mb-4 text-center">Aulas Realizadas</h2>
    <div id="mensagemErro" class="text-danger text-center"></div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Data</th>
          <th>Terapia</th>
          <th>Profissional</th>
          <th>Espaço</th>
          <th>Clínica</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody id="listaAulasRealizadas">
        <!-- Aulas serão carregadas via JS -->
      </tbody>
    </table>

    <!-- Área de exames e avaliações dos utentes (inicialmente oculta) -->
    <div id="examesUtentes" class="mt-4 d-none">
      <h4 class="text-center mb-3">Exames e Avaliações dos Participantes</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Questionário</th>
            <th>Biosinal</th>
            <th>Avaliação</th>
          </tr>
        </thead>
        <tbody id="listaExamesUtentes">
          <!-- Exames dos utentes serão carregados via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal de Questionário -->
  <div id="modalQuestionario" class="modal d-none">
    <div class="modal-content">
      <h5 class="mb-3">Respostas do Questionário</h5>
      <div id="conteudoQuestionario" class="mb-3"></div>
      <button class="btn btn-secondary" onclick="fecharModalQuestionario()">Fechar</button>
    </div>
  </div>

  <!-- Modal de Biosinal -->
  <div id="modalBiosinal" class="modal d-none">
    <div class="modal-content">
      <h5 class="mb-3">Análise do Biosinal</h5>
      <img id="imagemBiosinal" src="" alt="Gráfico de Biosinal" class="img-fluid mb-3"/>
      <div id="tabelaBiosinal" class="mb-3"></div>
      <button class="btn btn-secondary" onclick="fecharModalBiosinal()">Fechar</button>
    </div>
  </div>
</body>
</html>
