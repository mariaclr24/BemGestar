<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reavaliação Clínica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard_cliente.html">
          <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40">
          BemGestar
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard_cliente.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container my-5">
    <h2 class="mb-4 text-center">Marcar Reavaliação Clínica</h2>
    <div id="info" class="mb-3 text-center"></div>

    <form id="formReavaliacao" class="border p-4 rounded bg-light mb-4">
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" id="data" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" id="hora" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Marcar</button>
    </form>

    <h4 class="mb-3">Reavaliações Marcadas</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora</th>
          <th>Profissional</th>
        </tr>
      </thead>
      <tbody id="listaReavaliacoes"></tbody>
    </table>

    <div id="mensagem" class="mt-3"></div>
  </div>

  <script src="JS/reavaliacao.js"></script>
</body>
</html>
