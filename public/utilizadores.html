<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BemGestar - Gestão de Utilizadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/utilizadores.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard_admin.html">
          <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40" class="d-inline-block align-text-top" />
          BemGestar
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard_admin.html">Início</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Gestão de Utilizadores</a></li>
            <li class="nav-item"><a class="nav-link" href="gestao_clinicas.html">Gestão de Clínicas</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h2 class="mb-4">Gestão de Utilizadores</h2>

    <div class="mb-3 d-flex gap-3">
      <input id="filtro" class="form-control" placeholder="Pesquisar por nome, email ou ID..." />
      <select id="ordenarPor" class="form-select w-auto">
        <option value="id">Ordenar por ID</option>
        <option value="nome">Ordenar por Nome</option>
      </select>
    </div>

    <div id="listaUtilizadores" class="table-responsive">
      <h3>Profissionais de Saúde</h3>
      <table class="table table-bordered table-striped align-middle" id="tabelaProfissionais">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Especialidade</th>
          <th>Clínica</th>
          <th>Ações</th>
        </tr>
      </thead>
        <tbody>
          <!-- Profissionais carregados via JS -->
        </tbody>
      </table>

      <h3 class="mt-5">Utentes</h3>
      <table class="table table-bordered table-striped align-middle" id="tabelaUtentes">
        <thead class="table-light">
          <tr>
            <th>ID</th><th>Nome</th><th>Email</th><th>Estado</th><th>Responsável</th><th>Ações</th>

          </tr>
        </thead>
        <tbody>
          <!-- Utentes carregados via JS -->
        </tbody>
      </table>
    </div>

    <div id="mensagem" class="mt-3"></div>
  </main>

  <script src="JS/utilizadores.js"></script>
</body>
</html>
