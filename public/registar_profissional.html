<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BemGestar - Registar Profissional de Saúde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/gestao_aulas_admin.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard_admin.html">
          <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40" class="d-inline-block align-text-top" />
          BemGestar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard_admin.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="gestao_clientes.html">Utilizadores</a></li>
            <li class="nav-item"><a class="nav-link" href="gestao_clinicas.html">Clínicas</a></li>
            <li class="nav-item"><a class="nav-link" href="gestao_aulas_admin.html">Aulas</a></li>
            <li class="nav-item"><a class="nav-link active" href="registar_profissional.html">Registar Profissional</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4" style="max-width: 600px;">
    <!-- Botão para abrir modal -->
    <button id="btnAbrirLista" class="btn btn-primary mb-4 w-100">Ver Profissionais Registados</button>

    <h2 class="mb-4 text-center">Registar Profissional de Saúde</h2>

    <form id="formProfissional">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Palavra-passe</label>
        <input type="password" id="password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="especialidade" class="form-label">Especialidade</label>
        <input type="text" id="especialidade" class="form-control" placeholder="Ex: Fisioterapia, Obstetrícia..." />
      </div>

      <div class="mb-3">
        <label for="hora_almoco_inicio" class="form-label">Hora Almoço Início</label>
        <input type="time" id="hora_almoco_inicio" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="hora_almoco_fim" class="form-label">Hora Almoço Fim</label>
        <input type="time" id="hora_almoco_fim" class="form-control" />
      </div>
      <div class="mb-3">
      <label for="clinica" class="form-label">Clínica</label>
      <select id="clinica" class="form-select" required>
    <option value="">Selecione uma clínica</option>
  </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Registar</button>
    </form>

    <div id="mensagem" class="mt-3"></div>
  </main>

  <!-- Modal para mostrar lista dos profissionais -->
  <div class="modal fade" id="modalProfissionais" tabindex="-1" aria-labelledby="modalProfissionaisLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProfissionaisLabel">Profissionais de Saúde Registrados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-striped" id="listaProfissionais">
              <thead class="table-primary fs-5 fw-semibold">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Especialidade</th>
                  <th>Clínica</th> 
                </tr>
              </thead>
              <tbody>
                <!-- Carregado via JS -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="JS/registar_profissional.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
