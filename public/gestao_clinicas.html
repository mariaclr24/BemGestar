<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BemGestar - Gerir Clínicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/gestao_clinicas.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard_admin.html">
          <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40" class="d-inline-block align-text-top">
          BemGestar - Administração
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard_admin.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="utilizadores.html">Utilizadores</a></li>
            <li class="nav-item"><a class="nav-link active" href="gestao_clinicas.html">Clínicas</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <h2>Gestão de Clínicas</h2>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th><th>Nome</th><th>Localização</th><th>Abrir</th><th>Fechar</th><th>Dias</th><th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaClinicas"></tbody>
    </table>

    <h4 class="mt-4">Adicionar Clínica</h4>
    <div class="row align-items-end">
      <div class="col-md-2"><input id="novoNome" class="form-control" placeholder="Nome" /></div>
      <div class="col-md-2"><input id="novaLoc" class="form-control" placeholder="Localização" /></div>
      <div class="col-md-2"><input id="horaAbertura" type="time" class="form-control" /></div>
      <div class="col-md-2"><input id="horaFecho" type="time" class="form-control" /></div>
      <div class="col-md-2">
        <label>Dias:</label><br/>
        <div class="d-flex flex-wrap gap-1" id="diasNovos"></div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" onclick="adicionar()">➕ Adicionar</button>
      </div>
    </div>
  </main>

  <script src="JS/gestao_clinicas.js"></script>
</body>
</html>
