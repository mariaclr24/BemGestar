<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BemGestar - Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/perfil.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard_cliente.html">
          <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40">
          BemGestar
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard_cliente.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="aulas.html">Aulas</a></li>
            <li class="nav-item"><a class="nav-link active" href="perfil.html">Perfil</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h2 class="mb-4">Perfil do Utilizador</h2>

    <div class="card mb-4">
      <div class="card-header bg-info text-white">Dados Pessoais</div>
      <div class="card-body">
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Data de Nascimento:</strong> <span id="data_nascimento"></span></p>
        <p><strong>NIF:</strong> <span id="nif"></span></p>
        <p><strong>Estado:</strong> <span id="estado"></span></p>
        <p><strong>Semanas de Gestação:</strong> <span id="semanas"></span></p>
        <p><strong>Saldo:</strong> <span id="saldo"></span> €</p>
        <p><strong>Contacto:</strong> <span id="contacto"></span></p>
        <p><strong>Emergência:</strong> <span id="emergencia"></span></p>

        <button class="btn btn-warning mt-3" onclick="mostrarEdicao()">Editar Perfil</button>

        <div id="edicaoCampos" class="mt-4 d-none">
          <div class="form-group mb-2">
            <label>Nome:</label>
            <input id="editNome" class="form-control"/>
          </div>
          <div class="form-group mb-2">
            <label>Email:</label>
            <input id="editEmail" type="email" class="form-control"/>
          </div>
          <div class="form-group mb-2">
            <label>Contacto:</label>
            <input id="editContacto" class="form-control"/>
          </div>
          <div class="form-group mb-2">
            <label>Contacto de Emergência:</label>
            <input id="editEmergencia" class="form-control"/>
          </div>
          <button class="btn btn-success" onclick="guardarEdicoes()">Guardar Alterações</button>
        </div>
        <div id="mensagemPerfil" class="mt-2"></div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">Alterar Palavra-passe</div>
      <div class="card-body">
        <form id="formSenha">
          <div class="form-group mb-2">
            <label for="senhaAtual">Palavra-passe atual:</label>
            <input type="password" id="senhaAtual" class="form-control" required />
          </div>
          <div class="form-group mb-2">
            <label for="senhaNova">Nova palavra-passe:</label>
            <input type="password" id="senhaNova" class="form-control" required />
          </div>
          <div class="form-group mb-3">
            <label for="senhaConfirmar">Confirmar nova palavra-passe:</label>
            <input type="password" id="senhaConfirmar" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary">Alterar Palavra-passe</button>
        </form>
        <div id="mensagemSenha" class="mt-2"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-dark text-white">Terapias Avaliadas</div>
      <div class="card-body" id="listaTerapias">
        <p class="text-muted">A carregar terapias...</p>
      </div>
    </div>
  </main>

  <footer class="text-center py-3">&copy; 2025 BemGestar</footer>

  <script src="JS/perfil.js"></script>
</body>
</html>
