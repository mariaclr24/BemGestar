<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Terapias - BemGestar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="dashboard_admin.html">
        <img src="Imagem/logo.jpg" width="40" height="40" class="d-inline-block align-text-top" />
        BemGestar
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard_admin.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-4 mb-5">
    <h2 class="text-center mb-4">Gestão de Terapias</h2>

    <form id="formTerapia" class="border p-4 rounded shadow-sm bg-light">
      <input type="hidden" id="id_terapia">

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="n_vagas" class="form-label">Número de Vagas</label>
          <input type="number" id="n_vagas" class="form-control" required min="1">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="duracao" class="form-label">Duração (minutos)</label>
          <input type="number" id="duracao" class="form-control" required min="1">
        </div>
        <div class="col-md-6">
          <label for="valor" class="form-label">Valor (€)</label>
          <input type="number" step="0.01" id="valor" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="profissional" class="form-label">Profissional Responsável</label>
        <select id="profissional" class="form-select" required></select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Guardar Terapia</button>
      </div>
      <div id="mensagem" class="mt-3"></div>
    </form>

    <hr class="my-5">

    <h4 class="mb-3">Terapias Existentes</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="listaTerapias">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Vagas</th>
            <th>Duração</th>
            <th>Valor</th>
            <th>Profissional</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS irá carregar -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="JS/gestao_terapias.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
