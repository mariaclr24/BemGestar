<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redefinir Palavra-Passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Redefinir Palavra-Passe</h2>
  <form id="resetForm">
    <input type="hidden" id="token" value="">
    <div class="mb-3">
      <label for="newPassword" class="form-label">Nova Palavra-Passe</label>
      <input type="password" class="form-control" id="newPassword" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Redefinir</button>
  </form>
  <div id="msg" class="mt-3 text-center text-success"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const token = new URLSearchParams(window.location.search).get('token');
    if (!token) {
      document.getElementById('msg').textContent = 'Token ausente ou inv√°lido.';
      return;
    }

    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

      try {
        const res = await fetch('/api/redefinir-senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          alert('Palavra-passe alterada com sucesso.');
          window.location.href = 'login.html';
        } else {
          document.getElementById('msg').textContent = data.error || 'Erro ao redefinir a palavra-passe.';
        }
      } catch (err) {
        document.getElementById('msg').textContent = 'Erro de rede.';
      }
    });
  });
</script>
</body>
</html>
