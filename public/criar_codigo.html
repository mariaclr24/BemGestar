<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BemGestar - Criar Código de Acesso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .checkbox-group {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ced4da;
      padding: 8px;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard_ps.html">
          <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40" />
          BemGestar - Profissional de Saúde
        </a>
      </div>
    </nav>
  </header>

  <main class="container mt-4" style="max-width:600px;">
    <h2 class="mb-4 text-center">Criar Código de Acesso para Utente</h2>

    <form id="formCodigo">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="nif" class="form-label">NIF</label>
        <input type="text" id="nif" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" id="data_nascimento" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" required>
          <option value="">Selecione</option>
          <option value="Grávida">Grávida</option>
          <option value="Pós-parto">Pós-parto</option>
        </select>
      </div>

      <div class="mb-3" id="semanasContainer">
        <label for="semanas" class="form-label">Semanas de Gestação</label>
        <input type="number" id="semanas" class="form-control" min="0" />
      </div>

      <div class="mb-3">
        <label class="form-label">Terapias Permitidas</label>
        <div id="terapiasPermitidas" class="checkbox-group"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Terapias Não Recomendadas</label>
        <div id="terapiasNaoRecomendadas" class="checkbox-group"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Terapias Proibidas</label>
        <div id="terapiasProibidas" class="checkbox-group"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Criar Código</button>
    </form>

    <div id="mensagem" class="mt-3"></div>
  </main>

  <script src="JS/criar_codigo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
