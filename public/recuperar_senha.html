<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Palavra-Passe ‚Äì BemGestar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Recuperar Palavra-Passe</h2>
  <form id="recoverForm">
    <div class="mb-3">
      <label for="recoverEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="recoverEmail" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar C√≥digo</button>
  </form>
  <div id="message" class="mt-3 text-center text-success"></div>

  <script>
  document.getElementById('recoverForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('recoverEmail').value.trim();

    try {
      const res = await fetch('/api/recuperar-senha', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (res.ok) {
        alert('C√≥digo enviado para o seu email.');
        window.location.href = 'login.html'; // üîÅ Redireciona para login
      } else {
        document.getElementById('message').textContent = data.error || 'Erro ao enviar c√≥digo.';
      }
    } catch (err) {
      console.error(err);
      document.getElementById('message').textContent = 'Erro de rede.';
    }
  });
</script>
</body>
</html>
