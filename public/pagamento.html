<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BemGestar - Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/pagamento.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard_cliente.html">
          <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40">
          BemGestar
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard_cliente.html">Início</a></li>
            <li class="nav-item"><a class="nav-link active" href="aulas.html">Aulas</a></li>
            <li class="nav-item"><a class="nav-link" href="exames.html">Exames</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container my-5">
    <h2 class="mb-4">Confirmação e Pagamento</h2>
    <div id="temporizador" class="text-danger fw-bold fs-5 mb-4 text-center"></div>
    <div id="detalhesAula" class="mb-4"></div>

    <form id="formPagamento">
      <h4>Método de pagamento adicional (se necessário):</h4>
      <div class="form-check"><input class="form-check-input" type="radio" name="metodo" value="mbway" id="mbway" checked><label class="form-check-label" for="mbway">MB Way</label></div>
      <div class="form-check"><input class="form-check-input" type="radio" name="metodo" value="visa" id="visa"><label class="form-check-label" for="visa">Cartão Visa</label></div>
      <div class="form-check"><input class="form-check-input" type="radio" name="metodo" value="multibanco" id="multibanco"><label class="form-check-label" for="multibanco">Multibanco</label></div>
      <button type="submit" class="btn btn-success mt-3">Confirmar Pagamento</button>
    </form>

    <div id="mensagemPagamento" class="mt-4"></div>
    <div id="simulacaoPagamento" class="mt-3 text-center" style="display: none;"></div>
  </div>

  <script src="JS/pagamento.js"></script>
</body>
</html>
