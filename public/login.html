<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BemGestar – Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40">
          BemGestar
        </a>
      </div>
    </nav>
  </header>

  <main class="container mt-5" style="max-width:400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Senha</label>
        <div class="input-group">
          <input type="password" id="loginPassword" class="form-control" placeholder="Palavra-passe" required>
          <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('loginPassword')">👁️</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="mt-2 text-center">
  <a href="recuperar_senha.html">Esqueceu-se da palavra-passe?</a>
    </p>
    <p class="mt-3 text-center">
      Ainda não tem conta? <a href="register.html">Registe-se aqui</a>.
    </p>
  </main>

  <footer class="text-center py-4">&copy; 2025 BemGestar</footer>

  <script src="JS/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
