<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Participante - Fila de Espera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="js/adicionar_participante.js"></script>
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

          <img src="Imagem/logo.jpg" alt="Logo" width="40" height="40"> BemGestar

        <div class="collapse navbar-collapse">

    <h2>Adicionar Participante</h2>

    <div id="mensagemErro" class="text-danger text-center"></div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Prioridade</th>
          <th>Nome</th>

      <tbody id="listaFilaEspera">
        <!-- Clientes em fila de espera serão adicionados aqui via JS -->
      </tbody>
    </table>
