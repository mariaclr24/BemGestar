<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BemGestar - Calendário de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/aulas.css">
  </head>
  <body>
    <script src="JS/validar_login.js"></script>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="dashboard_cliente.html">
            <img src="Imagem/logo.jpg" alt="BemGestar Logo" width="40" height="40" class="d-inline-block align-text-top">
            BemGestar
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="dashboard_cliente.html">Início</a></li>
              <li class="nav-item"><a class="nav-link active" href="aulas.html">Aulas</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h2 class="text-center mb-4">Calendário de Aulas</h2>

      <div class="row justify-content-center mb-4">
        <div class="col-md-auto">
          <label for="filtroTerapia" class="form-label">Filtrar por tipo de aula:</label>
          <select id="filtroTerapia" class="form-select">
            <option value="todos">Todas</option>
          </select>
        </div>
        <div class="col-md-auto">
          <label for="filtroClinica" class="form-label">Filtrar por clínica:</label>
          <select id="filtroClinica" class="form-select">
            <option value="todas">Todas</option>
          </select>
        </div>
      </div>

      <div id="calendar"></div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalAula" tabindex="-1" aria-labelledby="modalAulaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAulaLabel">Detalhes da Aula</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="btnAgendar">Agendar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-4">
      &copy; 2025 BemGestar. Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="JS/aulas.js"></script>
  </body>
</html>
