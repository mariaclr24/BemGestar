<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BemGestar - Registo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Registo de Cliente</h2>

    <form id="formValidar" class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" id="codigo" placeholder="Código de Acesso" required />
        <button type="submit" class="btn btn-primary">Validar Código</button>
      </div>
    </form>

    <form id="formRegisto" style="display:none;">
      <div class="mb-3"><label for="nome" class="form-label">Nome</label><input type="text" class="form-control" id="nome" required /></div>
      <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email" required /></div>
      <div class="mb-3"><label for="nif" class="form-label">NIF</label><input type="text" class="form-control" id="nif" required /></div>
      <div class="mb-3"><label for="data_nascimento" class="form-label">Data de Nascimento</label><input type="date" class="form-control" id="data_nascimento" required /></div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" id="estado" required>
          <option value="">Selecione</option>
          <option value="Grávida">Grávida</option>
          <option value="Pós-parto">Pós-parto</option>
        </select>
      </div>
      <div class="mb-3"><label for="semanas" class="form-label">Semanas de Gestação</label><input type="number" class="form-control" id="semanas" /></div>
      <div class="mb-3"><label for="contacto" class="form-label">Contacto Telefónico</label><input type="text" class="form-control" id="contacto" required /></div>
      <div class="mb-3"><label for="emergencia" class="form-label">Contacto de Emergência</label><input type="text" class="form-control" id="emergencia" required /></div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="Palavra-passe">
          <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">👁️</button>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Registar</button>
    </form>

    <div id="mensagem" class="mt-3"></div>
    <p class="text-center mt-3"><a href="login.html">Já tem conta? Inicie sessão</a></p>
  </div>

  <script src="JS/register.js"></script>
</body>
</html>
